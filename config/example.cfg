<?xml version="1.0"?>
<configuration>


<!-- Button to open viewport -->
  <atom type="Attributes">
    <hash type="Sheet" key="mib_example_sheet:sheet">
      <atom type="Label">MIB Example Kit</atom>
      <atom type="Export">1</atom>
      <atom type="Layout">htoolbar</atom>
      <atom type="Justification">center</atom>
      <atom type="EditorColor">655360</atom>
      <atom type="PresetsMode">none</atom>
      <hash type="InCategory" key="modoModesTail#tail">
        <atom type="Ordinal">52.56</atom>
      </hash>
      <list type="Control" val="cmd mib_example_command.open">
        <atom type="Label">MIB Example Window</atom>
        <atom type="StartCollapsed">0</atom>
      </list>
    </hash>
  </atom>

<!-- Frame for viewport -->
  <atom type="Frame">
    <hash type="Layout" key="base.mib_example_layout" val="viewportGroup">
      <atom type="IdealSize">1280 720</atom>
      <list type="Port">customview 0 1 0 1 mib_example_customview</list>
      <atom type="Cookie">mib_example_cookie</atom>
      <atom type="ViewportTitle">MIB Example</atom>
    </hash>

    <hash type="customview" key="base.mib_example_customview" val="unregistered">
      <atom type="Identifier">mib_example_customview:customview</atom>
      <atom type="Server">Modo Imgui Bundle Example</atom>
      <atom type="ViewportLock2">0 0</atom>
      <atom type="MinHeader">0</atom>
      <atom type="QuadLock">0</atom>
      <atom type="ViewportTitle">Modo Imgui Bundle Example</atom>
      <atom type="ViewportClass">vpapplication</atom>
    </hash>
  </atom>


</configuration>